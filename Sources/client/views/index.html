<template name="index">

    {{#contentFor "headerTitle"}}
        <h1 class="title">App Title</h1>
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{> ionIcon icon='navicon'}}
        </button>
    {{/contentFor}}

    {{#ionView}}
        {{#ionContent}}
            <div class="padding">
                <ul>
                    {{# each messages }}
                        <li>{{title}}</li>
                    {{/each}}
                </ul>
            </div>
        {{/ionContent}}
    {{/ionView}}

</template>
